<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="E.M Coder">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Fakebook</title>
    <script type="module" src="./assets/script/main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">Fakebook</div>
            <nav>
                <ul>
                    <li><a href="#">Friends</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Notifications</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
            <div class="avatar"><img src="./assets/image/prof.jpg" alt="User Image"></div>
        </header>
        <main>
            <div class="postFormContainer">
                <form class="postForm">
                    <textarea name="postContent" placeholder="Write your post.."></textarea>
                    <input type="file" name="image" accept="image/*">
                    <button type="submit">Post</button>
                </form>
            </div>
            <section class="postsSection"></section>
            <div id="userModal" class="modal">
                <div class="modal-content">
                    <h2>User Info</h2>
                    <button class="close">Close</button>
                </div>
            </div>
        </main>
    </body>
</html>
